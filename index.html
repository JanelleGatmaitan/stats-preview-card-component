<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="card">
    <div class="column-text">
      <div class="main-text">
        <h1 class="headline">Get <span class="keyword">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="statistics">
        <div class="statistic">
          <h4 class="number">10k+</h4>
          <h6 class="category">companies</h6>
        </div>
        <div class="statistic">
          <h4 class="number">314</h4>
          <h6 class="category">templates</h6>
        </div>
        <div class="statistic">
          <h4 class="number">12M+</h4>
          <h6 class="category">queries</h6>
        </div>
      </div>
    </div>
    <div class="column-image">
      <img src="images/image-header-desktop.jpg">
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
